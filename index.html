<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Map API V3: Add Marker</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<style type="text/css">
body { margin: 20; padding: 20 }
#map_canvas{
	width: 1000px;
	height: 500px;
}
</style>
<script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(37.286172, -121.80929),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var src = new google.maps.LatLng(37.286172, -121.80929);
        var dst = new google.maps.LatLng(37.773323, -122.215897)
        var marker = new google.maps.Marker({
        	position: dst,
        	map: map,
        	icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=7|00FF00|000000',
        	title: 'A Number Marker'
   	});
   	
   	var marker1 = new google.maps.Marker({
        	position: src,
        	map: map,
        	icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=4|00FF00|000000',
        	title: 'A Number Marker'
   	});
        
        var flightPlanCoordinates = [
    	src,dst	
  	];
	var flightPath = new google.maps.Polyline({
    		path: flightPlanCoordinates,
    		geodesic: true,
    		strokeColor: '#FF0000',
    		strokeOpacity: 1.0,
    		strokeWeight: 20
  	});

  flightPath.setMap(map);
  src = dst;
  dst = new google.maps.LatLng(37.773423, -122.215997)
  marker = new google.maps.Marker({
  	position: dst,
        map: map,
        icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=7|00FF00|000000',
        title: 'A Number Marker'
   });
   	
   marker1 = new google.maps.Marker({
        position: src,
        map: map,
        icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=4|00FF00|000000',
        title: 'A Number Marker'
   });
        
   flightPlanCoordinates = [
    	src,dst	
   ];
   flightPath = new google.maps.Polyline({
    	path: flightPlanCoordinates,
    	geodesic: true,
    	strokeColor: '#FF0000',
    	strokeOpacity: 1.0,
    	strokeWeight: 20
  });

  flightPath.setMap(map);  

}
</script>
</head>
<body onload="initialize()">
<div id="map_canvas"></div>
</body>
</html>
